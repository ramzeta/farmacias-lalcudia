<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Farmacias de Guardia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-label>
        <h2>{{ item?.date}}</h2>
        <p>Guardia: {{ item?.guardia }}</p>
        <p>Refor√ß: {{ item?.reforc }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
